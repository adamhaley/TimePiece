<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>AH TimePiece</title>

    <!-- Stylesheets -->
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />

	
<!--
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>	

   
</head>
<body>
	
	<nav>
		<ul>
			<li><a id="stop">Stop</a></li>
			<li><a id="smooth-orbits-1">Smooth Orbits 1</a></li>
			<li><a id="opening">Opening</a></li>
			<li><a id="act1">Act I</a></li>
			<li><a id="act2">Act II - Primal Elements</a></li>
			<li><a id="act3">Act III - Eyes On Fire</a></li>
			<li><a id="act4">Act IV - Contortion</a></li>
			<li><a id="act5">Act V - Jester</a></li>
			<li><a id="act6">Act VI - Duo Act</a></li>
			<li><a id="act7">Act VII - AH Solo</a></li>
			<li><a id="act8">Act VIII - Innocent</a></li>
			<li><a id="big-bang">Big Band/ brief history of time</a></li>
			<li><a id="finale">Finale - Smooth Orbits</a></li>
		</ul>
	</nav>

	<!-- Main Body -->
	<div id="animations" class="home">
		<div id="group1">
			<div class="container">
				<div class="sphere" id="sphere1">
				</div>
				<div class="sphere" id="sphere2">
				</div>
			</div>
		</div>
		<div id="group2">
			<div class="container">	
				<div class="sphere" id="sphere1">
				</div>
				<div class="sphere" id="sphere2">
				</div>
				<div id="orbit1">
					<div class="sphere" id="sphere3">
					</div>
				</div>
				<div id="orbit2">
					<div class="sphere" id="sphere4">
					</div>
				</div>
				<div id="orbit3">
					<div class="sphere" id="sphere5">
					</div>
					<div class="sphere" id="sphere6">
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
	$(document).ready(function(){
		$('#smooth-orbits-1').click(function(){
			$('#animations').attr('class','')
				.addClass('smooth-orbits-1');
			

		});
		 
		$('#stop').click(function(){
			$('#animations').attr('class','home');
		});

		$('#opening').click(function(){
			$('#animations').attr('class','opening');
		});

		$('#act1').click(function(){
			$('#animations').attr('class','act1');
		});

		$('#act2').click(function(){
			$('#animations').attr('class','act2');
		});

		$('#act3').click(function(){
			$('#animations').attr('class','act3');
		});

		$('#act4').click(function(){
			$('#animations').attr('class','act4');
		});

		$('#act5').click(function(){
			$('#animations').attr('class','act5');
		});

		$('#act6').click(function(){
			$('#animations').attr('class','act6');
		});

		$('#act7').click(function(){
			$('#animations').attr('class','act7');
		});

		$('#act8').click(function(){
			$('#animations').attr('class','act8');
		});

		$('#act9').click(function(){
			$('#animations').attr('class','act9');
		});

	});	


	/*
	window.onload = function(e){
		document.getElementById('clock-face').className = 'complete';
	}
	*/
</script>
</body>
</html>
